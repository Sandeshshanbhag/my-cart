<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
        </svg>
      </div>
      <h1>My Cart</h1>
      <p>Sign in to continue shopping</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
            <polyline points="22,6 12,13 2,6" />
          </svg>
          <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
        </div>
        <div class="error-messages"
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <!-- Eye icon -->
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <!-- Eye-off icon -->
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
        </div>

        <!-- Password requirements -->
        <div class="password-requirements"
          *ngIf="loginForm.get('password')?.touched || loginForm.get('password')?.dirty">
          <div class="requirement"
            [class.met]="!loginForm.get('password')?.errors?.['minLength'] && (loginForm.get('password')?.value?.length >= 8)">
            <span class="dot"></span> Minimum 8 characters
          </div>
          <div class="requirement"
            [class.met]="!loginForm.get('password')?.errors?.['uppercase']">
            <span class="dot"></span> One uppercase letter
          </div>
          <div class="requirement"
            [class.met]="!loginForm.get('password')?.errors?.['lowercase']">
            <span class="dot"></span> One lowercase letter
          </div>
          <div class="requirement"
            [class.met]="!loginForm.get('password')?.errors?.['number']">
            <span class="dot"></span> One number
          </div>
          <div class="requirement"
            [class.met]="!loginForm.get('password')?.errors?.['specialChar']">
            <span class="dot"></span> One special character
          </div>
        </div>
      </div>

      <!-- Auth Error -->
      <div class="auth-error" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid || (loading$ | async)">
        <span *ngIf="!(loading$ | async)">Sign In</span>
        <span *ngIf="loading$ | async" class="spinner"></span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="switch-auth">
      Don't have an account? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
